name: Daily Snowboard Data Scraper

on:
  schedule:
    - cron: '0 2 * * *'  # æ¯å¤©UTCæ—¶é—´2ç‚¹ï¼ˆåŒ—äº¬æ—¶é—´10ç‚¹ï¼‰
  workflow_dispatch:
  push:
    branches: [ main ]

# æ·»åŠ æƒé™é…ç½®
permissions:
  contents: write  # å…³é”®ï¼šå…è®¸å†™å…¥æƒé™

jobs:
  scrape-data:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        token: '${{ secrets.GITHUB_TOKEN }}'  # ä½¿ç”¨GITHUB_TOKEN
    
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Run snowboard scraper
      run: |
        python src/scraper.py
        python src/generate_html.py
        
    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Actions"
        git add data/ web/
        
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "ğŸ¤– Auto-update: $(date +'%Y-%m-%d %H:%M')"
          git push
        fi
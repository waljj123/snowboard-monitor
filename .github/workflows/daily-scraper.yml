# .github/workflows/daily-scraper.yml
name: Daily Snowboard Data Scraper

on:
  schedule:
    # æ¯å¤©å‡Œæ™¨2ç‚¹è¿è¡Œï¼ˆUTCæ—¶é—´ï¼Œå¯¹åº”ä¸­å›½æ—¶é—´10ç‚¹ï¼‰
    - cron: '0 18 * * *'
  workflow_dispatch:  # å…è®¸æ‰‹åŠ¨è§¦å‘

jobs:
  scrape-and-update:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        
    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        
    - name: Run snowboard scraper
      run: |
        python src/scraper.py
        # ç”Ÿæˆæ—¶é—´æˆ³æ–‡ä»¶
        echo "Last updated: $(date)" > data/last_updated.txt
        
    - name: Commit and push if changed
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add data/
        git add web/
        
        # æ£€æŸ¥æ˜¯å¦æœ‰å˜æ›´
        if git diff --staged --quiet; then
          echo "No changes to commit"
        else
          git commit -m "ğŸ¤– Auto-update snowboard data $(date +'%Y-%m-%d %H:%M')"
          git push
        fi